name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Patch expo-modules-core for 16KB page size support
        run: |
          CMAKE_FILE="node_modules/expo-modules-core/android/CMakeLists.txt"
          if grep -q "max-page-size" "$CMAKE_FILE"; then
            echo "Already patched"
          else
            printf '\n# 16KB page size support (Android 15+)\nif(ANDROID)\n  target_link_options(${PACKAGE_NAME} PRIVATE "-Wl,-z,max-page-size=16384")\nendif()\n' >> "$CMAKE_FILE"
            echo "Patched CMakeLists.txt:"
            tail -6 "$CMAKE_FILE"
          fi

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/camorent-upload-key.keystore
          echo "Keystore decoded successfully"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android App Bundle (AAB)
        working-directory: android
        run: |
          ./gradlew bundleRelease --no-daemon \
            -PCAMORENT_UPLOAD_STORE_FILE=../camorent-upload-key.keystore \
            -PCAMORENT_UPLOAD_KEY_ALIAS=camorent-upload \
            -PCAMORENT_UPLOAD_STORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" \
            -PCAMORENT_UPLOAD_KEY_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}"
          echo "Build completed with release signing!"

      - name: Verify 16KB alignment in AAB
        run: |
          AAB="android/app/build/outputs/bundle/release/app-release.aab"
          mkdir -p /tmp/aab_verify
          unzip -q "$AAB" -d /tmp/aab_verify
          echo "Checking 64-bit .so alignment..."
          BAD=0
          for SO in $(find /tmp/aab_verify -name "*.so"); do
            if file "$SO" | grep -q "64-bit"; then
              ALIGN=$(readelf -l "$SO" 2>/dev/null | awk '/LOAD/{print $NF}' | head -1)
              NAME=$(echo "$SO" | rev | cut -d'/' -f1-2 | rev)
              if [ "$ALIGN" = "0x1000" ]; then
                echo "  BAD (4KB): $NAME"
                BAD=$((BAD + 1))
              else
                echo "  OK  (16KB): $NAME"
              fi
            fi
          done
          if [ "$BAD" -gt 0 ]; then
            echo "FAIL: $BAD .so file(s) not 16KB aligned"
            exit 1
          else
            echo "PASS: All 64-bit .so files are 16KB aligned"
          fi

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 14

      - name: Build summary
        run: |
          echo "Android AAB build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "Artifact: app-release.aab" >> $GITHUB_STEP_SUMMARY
          echo "Download the AAB from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
