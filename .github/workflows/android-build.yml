name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Apply patches
        run: npx patch-package

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > camorent-upload-key.keystore
          echo "Keystore decoded successfully"

      - name: Create gradle.properties with keystore config
        run: |
          echo "" >> android/gradle.properties
          echo "# Release keystore configuration" >> android/gradle.properties
          echo "CAMORENT_UPLOAD_STORE_FILE=../camorent-upload-key.keystore" >> android/gradle.properties
          echo "CAMORENT_UPLOAD_KEY_ALIAS=camorent-upload" >> android/gradle.properties
          echo "CAMORENT_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "CAMORENT_UPLOAD_KEY_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties

      - name: Verify keystore and config
        run: |
          echo "Checking keystore file..."
          ls -lh camorent-upload-key.keystore
          echo ""
          echo "Checking gradle.properties (last 10 lines)..."
          tail -10 android/gradle.properties

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android App Bundle (AAB)
        working-directory: android
        run: |
          ./gradlew bundleRelease --no-daemon --info | grep -i "signing\|keystore" || true
          echo "âœ… Build completed!"

      - name: Verify AAB signature
        run: |
          echo "Checking AAB signature..."
          unzip -l android/app/build/outputs/bundle/release/app-release.aab | grep -i "META-INF" || true

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 14

      - name: Build summary
        run: |
          echo "âœ… Android AAB build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifact:** app-release.aab" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Location:** android/app/build/outputs/bundle/release/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ Download the AAB from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
