name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/camorent-upload-key.keystore
          echo "Keystore decoded successfully"

      - name: Verify keystore
        run: |
          echo "Checking keystore file..."
          ls -lh android/camorent-upload-key.keystore

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Patch expo-modules-core for 16KB page size support
        run: |
          CMAKE_FILE="node_modules/expo-modules-core/android/CMakeLists.txt"
          if grep -q "max-page-size" "$CMAKE_FILE"; then
            echo "Already patched"
          else
            # Append 16KB linker flag after cmake_minimum_required line
            sed -i '/^cmake_minimum_required/a set(CMAKE_SHARED_LINKER_FLAGS "${CMAKE_SHARED_LINKER_FLAGS} -Wl,-z,max-page-size=16384")' "$CMAKE_FILE"
            echo "Patched: $(head -5 $CMAKE_FILE)"
          fi

      - name: Build Android App Bundle (AAB)
        working-directory: android
        run: |
          ./gradlew bundleRelease --no-daemon \
            -PCAMORENT_UPLOAD_STORE_FILE=../camorent-upload-key.keystore \
            -PCAMORENT_UPLOAD_KEY_ALIAS=camorent-upload \
            -PCAMORENT_UPLOAD_STORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" \
            -PCAMORENT_UPLOAD_KEY_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}"
          echo "âœ… Build completed with release signing!"

      - name: Verify AAB signature
        run: |
          echo "Checking AAB signature..."
          unzip -l android/app/build/outputs/bundle/release/app-release.aab | grep -i "META-INF" || true

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 14

      - name: Build summary
        run: |
          echo "âœ… Android AAB build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifact:** app-release.aab" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Location:** android/app/build/outputs/bundle/release/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ Download the AAB from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
