name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Patch expo-modules-core for 16KB page size support
        run: |
          python3 - << 'PYEOF'
          import os
          cmake_file = "node_modules/expo-modules-core/android/CMakeLists.txt"
          with open(cmake_file, "r") as f:
              content = f.read()
          if "max-page-size" in content:
              print("Already patched")
          else:
              patch = "\n# 16KB page size support (Android 15+)\nif(ANDROID)\n  target_link_options(${PACKAGE_NAME} PRIVATE \"-Wl,-z,max-page-size=16384\")\nendif()\n"
              with open(cmake_file, "a") as f:
                  f.write(patch)
              print("Patched CMakeLists.txt successfully")
              with open(cmake_file, "r") as f:
                  lines = f.readlines()
              print("Last 6 lines:")
              print("".join(lines[-6:]))
          PYEOF

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/camorent-upload-key.keystore
          echo "Keystore decoded successfully"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android App Bundle (AAB)
        working-directory: android
        run: |
          ./gradlew bundleRelease --no-daemon \
            -PCAMORENT_UPLOAD_STORE_FILE=../camorent-upload-key.keystore \
            -PCAMORENT_UPLOAD_KEY_ALIAS=camorent-upload \
            -PCAMORENT_UPLOAD_STORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" \
            -PCAMORENT_UPLOAD_KEY_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}"
          echo "Build completed with release signing!"

      - name: Verify 16KB alignment in AAB
        run: |
          python3 - << 'PYEOF'
          import zipfile, struct, sys, os

          aab_path = "android/app/build/outputs/bundle/release/app-release.aab"

          def check_alignment(data):
              if data[:4] != b'\x7fELF' or data[4] != 2:
                  return None
              e_phoff = struct.unpack_from('<Q', data, 32)[0]
              e_phentsize = struct.unpack_from('<H', data, 54)[0]
              e_phnum = struct.unpack_from('<H', data, 56)[0]
              min_align = float('inf')
              for i in range(e_phnum):
                  off = e_phoff + i * e_phentsize
                  p_type = struct.unpack_from('<I', data, off)[0]
                  p_align = struct.unpack_from('<Q', data, off + 48)[0]
                  if p_type == 1 and p_align < min_align:
                      min_align = p_align
              return min_align if min_align != float('inf') else None

          bad = []
          ok = []
          with zipfile.ZipFile(aab_path) as z:
              for name in z.namelist():
                  if name.endswith('.so') and ('arm64-v8a' in name or 'x86_64' in name):
                      data = z.read(name)
                      align = check_alignment(data)
                      short = '/'.join(name.split('/')[-2:])
                      if align is not None and align < 16384:
                          bad.append(short)
                          print(f"  BAD (align={align}): {short}")
                      elif align == 16384:
                          ok.append(short)
                          print(f"  OK  (16KB): {short}")

          print(f"\nResult: {len(ok)} OK, {len(bad)} BAD")
          if bad:
              print("FAIL: Some .so files are not 16KB aligned")
              sys.exit(1)
          else:
              print("PASS: All 64-bit .so files are 16KB aligned - safe to upload to Play Store")
          PYEOF

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 14

      - name: Build summary
        run: |
          echo "Android AAB build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "Download the AAB from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
